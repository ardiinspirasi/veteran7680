<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Photobooth Veteran 7680 - V2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
            background: #000;
        }

        .screen {
            display: none;
            width: 100%;
            height: 100%;
        }

        .screen.active {
            display: block;
        }

        .camera-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        #video, #preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Mirror effect for front camera */
        #video.mirror {
            transform: scaleX(-1);
        }

        .frame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 1;
            z-index: 10;
            display: none;
        }

        .frame-overlay.active {
            display: block;
        }

        canvas {
            display: none;
        }

        /* Floating controls */
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 70%, transparent 100%);
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
            max-width: 180px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-capture {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            border: 4px solid rgba(255,255,255,0.3);
            font-size: 1.8em;
            padding: 0;
            flex: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .btn-capture:active {
            background: #f0f0f0;
        }

        .btn-switch {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1.3em;
            padding: 0;
            flex: none;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn-switch:active {
            background: rgba(255,255,255,0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(56, 239, 125, 0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        /* Orientation indicator */
        .orientation-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            z-index: 15;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2em;
            text-align: center;
            z-index: 5;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .controls {
                padding: 20px 15px;
            }
            
            .btn {
                font-size: 0.9em;
                padding: 12px 20px;
            }

            .btn-capture {
                width: 65px;
                height: 65px;
            }
        }

        /* Landscape specific */
        @media (orientation: landscape) {
            .orientation-badge {
                top: 15px;
                right: 15px;
                font-size: 0.8em;
                padding: 6px 12px;
            }
            
            .controls {
                padding: 15px;
            }
            
            .btn-capture {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Camera Screen -->
        <div id="cameraScreen" class="screen active">
            <div class="camera-container">
                <div class="loading" id="loadingIndicator">
                    <div class="spinner"></div>
                    <p>Memuat kamera...</p>
                </div>
                <video id="video" autoplay playsinline muted></video>
                
                <!-- Portrait Frame -->
                <img id="framePortrait" src="frame_veteran.png" alt="Portrait Frame" class="frame-overlay active" onerror="console.error('Portrait frame not found')">
                
                <!-- Landscape Frame -->
                <img id="frameLandscape" src="frame_veteran2.png" alt="Landscape Frame" class="frame-overlay" onerror="console.error('Landscape frame not found')">
                
                <!-- Orientation Badge -->
                <div class="orientation-badge" id="orientationBadge">
                    ðŸ“± Portrait
                </div>
            </div>
            <div class="controls">
                <div class="btn-group">
                    <button class="btn-switch" onclick="switchCamera()" title="Ganti Kamera">
                        ðŸ”„
                    </button>
                    <button class="btn-capture" onclick="takePhoto()">
                        ðŸ“¸
                    </button>
                    <div style="width: 50px;"></div>
                </div>
            </div>
        </div>

        <!-- Preview Screen -->
        <div id="previewScreen" class="screen">
            <div class="camera-container">
                <img id="preview" alt="Preview">
            </div>
            <div class="controls">
                <div class="btn-group">
                    <button class="btn btn-secondary" onclick="retakePhoto()">
                        ðŸ”„ Foto Ulang
                    </button>
                    <button class="btn btn-success" onclick="savePhoto()">
                        ðŸ’¾ Simpan
                    </button>
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        let stream = null;
        let currentFacingMode = 'user';
        let currentOrientation = 'portrait';
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const orientationBadge = document.getElementById('orientationBadge');
        const framePortrait = document.getElementById('framePortrait');
        const frameLandscape = document.getElementById('frameLandscape');
        const ctx = canvas.getContext('2d');

        // Preload frame images
        const frameImagePortrait = new Image();
        frameImagePortrait.src = 'frame_veteran.png';
        
        const frameImageLandscape = new Image();
        frameImageLandscape.src = 'frame_veteran2.png';

        // Detect orientation
        function detectOrientation() {
            const isLandscape = window.innerWidth > window.innerHeight;
            const newOrientation = isLandscape ? 'landscape' : 'portrait';
            
            if (newOrientation !== currentOrientation) {
                currentOrientation = newOrientation;
                updateFrameDisplay();
            }
        }

        // Update frame display based on orientation
        function updateFrameDisplay() {
            if (currentOrientation === 'landscape') {
                framePortrait.classList.remove('active');
                frameLandscape.classList.add('active');
                orientationBadge.textContent = 'ðŸ“º Landscape';
            } else {
                frameLandscape.classList.remove('active');
                framePortrait.classList.add('active');
                orientationBadge.textContent = 'ðŸ“± Portrait';
            }
        }

        // Show screen
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // Start camera
        async function startCamera(facingMode = 'user') {
            try {
                loadingIndicator.style.display = 'block';
                
                stopCamera();

                // Determine video constraints based on orientation
                const isLandscape = currentOrientation === 'landscape';
                const videoConstraints = {
                    facingMode: facingMode,
                    width: { ideal: isLandscape ? 1920 : 1080 },
                    height: { ideal: isLandscape ? 1080 : 1920 }
                };

                stream = await navigator.mediaDevices.getUserMedia({
                    video: videoConstraints
                });
                
                video.srcObject = stream;
                currentFacingMode = facingMode;
                
                // Add mirror effect for front camera
                if (facingMode === 'user') {
                    video.classList.add('mirror');
                } else {
                    video.classList.remove('mirror');
                }
                
                video.onloadedmetadata = () => {
                    loadingIndicator.style.display = 'none';
                };
                
            } catch (err) {
                loadingIndicator.style.display = 'none';
                alert('Tidak dapat mengakses kamera: ' + err.message);
            }
        }

        // Stop camera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }

        // Switch camera
        function switchCamera() {
            const newFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            startCamera(newFacingMode);
        }

        // Take photo
        function takePhoto() {
            // Determine canvas size based on orientation
            const isLandscape = currentOrientation === 'landscape';
            canvas.width = isLandscape ? 1920 : 1080;
            canvas.height = isLandscape ? 1080 : 1920;

            // Save transform state
            ctx.save();

            // If front camera (mirrored), flip the canvas horizontally
            if (currentFacingMode === 'user') {
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
            }

            // Draw video frame
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Restore transform state
            ctx.restore();

            // Select appropriate frame based on orientation
            const frameImage = isLandscape ? frameImageLandscape : frameImagePortrait;

            // Check if frame is loaded
            if (frameImage.complete && frameImage.naturalHeight !== 0) {
                // Draw frame on top
                ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
                
                const imageData = canvas.toDataURL('image/png');
                preview.src = imageData;
                
                stopCamera();
                showScreen('previewScreen');
            } else {
                // Wait for frame to load
                frameImage.onload = function() {
                    ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = canvas.toDataURL('image/png');
                    preview.src = imageData;
                    
                    stopCamera();
                    showScreen('previewScreen');
                };

                frameImage.onerror = function() {
                    alert(`Frame tidak ditemukan!\nOrientation: ${currentOrientation}\nFile: ${frameImage.src}`);
                    
                    const imageData = canvas.toDataURL('image/png');
                    preview.src = imageData;
                    stopCamera();
                    showScreen('previewScreen');
                };
            }
        }

        // Save photo
        function savePhoto() {
            const orientationSuffix = currentOrientation === 'landscape' ? 'landscape' : 'portrait';
            const link = document.createElement('a');
            link.download = `veteran7680-${orientationSuffix}-${Date.now()}.png`;
            link.href = preview.src;
            link.click();
            
            setTimeout(() => {
                showScreen('cameraScreen');
                startCamera(currentFacingMode);
            }, 500);
        }

        // Retake photo
        function retakePhoto() {
            showScreen('cameraScreen');
            startCamera(currentFacingMode);
        }

        // Listen for orientation changes
        window.addEventListener('resize', () => {
            detectOrientation();
        });

        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                detectOrientation();
                // Restart camera with new orientation settings
                if (stream) {
                    startCamera(currentFacingMode);
                }
            }, 300);
        });

        // Initialize
        window.addEventListener('load', () => {
            detectOrientation();
            startCamera('user');
        });

        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
